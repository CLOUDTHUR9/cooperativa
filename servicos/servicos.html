<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serviços | Coperativa Arte & Design</title>
  <link rel="stylesheet" href="../styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@700&family=Dancing+Script&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR (mesma do seu index) -->
  <nav class="navbar">
    <div class="logo">
      <img src="../assets/icons/coperativalogo.jpeg" alt="Logo" class="logo-img">
      Coperativa Arte & Design
    </div>

    <ul class="nav-links">
      <li><a href="../index.html#home">Início</a></li>
      <li><a href="../index.html#portfolio">Portfólio</a></li>
      <li><a href="../index.html#sobre">Sobre</a></li>
      <li><a href="../index.html#contato" class="btn-contato">Contato</a></li>
      <li><a href="./servicos.html" class="active">Serviços</a></li>

      <li class="has-dropdown">
        <a href="#" class="drop-toggle">Mais ▾</a>
        <ul class="dropdown-menu">
          <li><a href="#">Agendamento online</a></li>
          <li><a href="#">Loja</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </li>
    </ul>

    <div class="cart" onclick="addToCart()">
      <svg xmlns="http://www.w3.org/2000/svg" class="cart-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A1 1 0 007 17h12m-5 4a1 1 0 100-2 1 1 0 000 2zm-6 
          0a1 1 0 100-2 1 1 0 000 2z" />
      </svg>
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </nav>

  <!-- TÍTULO -->
  <section class="servicos-hero reveal">
    <h1>Nossos serviços</h1>
  </section>

  <!-- GRID DE SERVIÇOS -->
  <section id="servicos" class="servicos reveal">
    <div class="servicos-grid">

      <!-- Card 1 -->
      <article class="servico-card">
        <div class="servico-media">
          <img src="../assets/image/experimento1.jpeg" alt="Design de Catálogos">
        </div>
        <div class="servico-body">
          <h3>Design de Catálogos</h3>
          <div class="servico-sep"></div>
          <ul class="servico-meta">
            <li>1 h</li>
            <li>R$ 150</li>
          </ul>
          <button class="btn-agendar" onclick="scheduleService('Design de Catálogos',150)">Agendar</button>
        </div>
      </article>

      <!-- Card 2 -->
      <article class="servico-card">
        <div class="servico-media">
          <img src="../assets/image/experimento2.jpeg" alt="Cartões de Visita">
        </div>
        <div class="servico-body">
          <h3>Cartões de Visita</h3>
          <div class="servico-sep"></div>
          <ul class="servico-meta">
            <li>1 h 30 min</li>
            <li>R$ 120</li>
          </ul>
          <button class="btn-agendar" onclick="scheduleService('Cartões de Visita',120)">Agendar</button>
        </div>
      </article>

      <!-- Card 3 -->
      <article class="servico-card">
        <div class="servico-media">
          <img src="../assets/image/experimento3.jpeg" alt="Criação de Posts">
        </div>
        <div class="servico-body">
          <h3>Criação de Posts</h3>
          <div class="servico-sep"></div>
          <ul class="servico-meta">
            <li>45 min</li>
            <li>R$ 100</li>
          </ul>
          <button class="btn-agendar" onclick="scheduleService('Criação de Posts',100)">Agendar</button>
        </div>
      </article>

    </div>
  </section>
