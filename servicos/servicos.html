<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossos Serviços</title>
  <link rel="stylesheet" href="servicos.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="assets/icons/coperativalogo.jpeg" alt="Logo" class="logo-img">
      Coperativa Arte & Design
    </div>

    <ul class="nav-links">
      <li><a href="../index.html#inicio">Inicio</a></li>
      <li><a href="../index.html#Portifólio">Portfólio</a></li>
      <li><a href="../index.html#Sobre">Sobre</a></li>
      <li><a href="../index.html" class="btn-contato">Contato</a></li>
      <li><a href="servicos.html">Serviços</a></li>

      <!-- Dropdown -->
      <li class="has-dropdown">
        <a href="#" class="drop-toggle">Mais ▾</a>
        <ul class="dropdown-menu">
          <li><a href="#">Agendamento online</a></li>
          <li><a href="#">Loja</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </li>
    </ul>

    <!-- Carrinho -->
    <div class="cart" onclick="openCart()">
      <svg xmlns="http://www.w3.org/2000/svg" class="cart-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A1 1 0 007 17h12m-5 4a1 1 0 100-2 1 1 0 000 2zm-6 
          0a1 1 0 100-2 1 1 0 000 2z" />
      </svg>
      <span class="cart-count" id="cart-count">0</span>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Nossos serviços</h1>
  </section>

  <!-- Grid -->
  <section class="servicos">
    <div class="servicos-grid">

      <!-- Card 1 -->
      <article class="servico-card">
        <img src="img/catalogo.jpg" alt="Design de Catálogos">
        <h3>Design de Catálogos</h3>
        <div class="divider"></div>
        <p>1 h</p>
        <p>R$ 150</p>
        <button onclick="addToCart('Design de Catálogos', 150)">Agendar</button>
      </article>

      <!-- Card 2 -->
      <article class="servico-card">
        <img src="img/cartao-visita.jpg" alt="Cartões de Visita">
        <h3>Cartões de Visita</h3>
        <div class="divider"></div>
        <p>1 h 30 min</p>
        <p>R$ 120</p>
        <button onclick="addToCart('Cartões de Visita', 120)">Agendar</button>
      </article>

      <!-- Card 3 -->
      <article class="servico-card">
        <img src="img/posts.jpg" alt="Criação de Posts">
        <h3>Criação de Posts</h3>
        <div class="divider"></div>
        <p>45 min</p>
        <p>R$ 100</p>
        <button onclick="addToCart('Criação de Posts', 100)">Agendar</button>
      </article>

    </div>
  </section>

  <script src="servicos.js"></script>
</body>
</html>
